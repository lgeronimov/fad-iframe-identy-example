<html>

<head>
  <title>FAD-IFRAME-IDENTY</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="container-iframe-identy">
    <iframe id="fad-iframe-identy" frameborder="0" 
    sandbox="allow-scripts allow-same-origin" 
    allow="camera">
    </iframe>
  </div>
  <div id="container-result">
    <div id="index">
      <img id="image_index" alt="">
      <p><strong>Finger: </strong> <span id="name_index"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_index"></code>
    </div>
    <div id="little">
      <img id="image_little" alt="">
      <p><strong>Finger: </strong> <span id="name_little"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_little"></code>
    </div>
    <div id="middle">
      <img id="image_middle" alt="">
      <p><strong>Finger: </strong> <span id="name_middle"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_middle"></code>
    </div>
    <div id="ring">
      <img id="image_ring" alt="">
      <p><strong>Finger: </strong> <span id="name_ring"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_ring"></code>
    </div>
  </div>
</body>

</html>
