<html>

<head>
  <title>FAD-IFRAME-IDENTY</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="container-iframe-identy">
    <iframe id="fad-iframe-identy" frameborder="0" 
    sandbox="allow-scripts allow-same-origin" 
    allow="camera">
    </iframe>
  </div>
  <div id="container-result">
    <div id="left_index">
      <img id="image_left_index" alt="">
      <p><strong>Finger: </strong> <span id="name_left_index"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_left_index"></code>
    </div>
    <div id="left_little">
      <img id="image_left_little" alt="">
      <p><strong>Finger: </strong> <span id="name_left_little"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_left_little"></code>
    </div>
    <div id="left_middle">
      <img id="image_left_middle" alt="">
      <p><strong>Finger: </strong> <span id="name_left_middle"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_left_middle"></code>
    </div>
    <div id="left_ring">
      <img id="image_left_ring" alt="">
      <p><strong>Finger: </strong> <span id="name_left_ring"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_left_ring"></code>
    </div>

    <!-- Right -->
    <div id="right_index">
      <img id="image_right_index" alt="">
      <p><strong>Finger: </strong> <span id="name_right_index"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_right_index"></code>
    </div>
    <div id="right_little">
      <img id="image_right_little" alt="">
      <p><strong>Finger: </strong> <span id="name_right_little"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_right_little"></code>
    </div>
    <div id="right_middle">
      <img id="image_right_middle" alt="">
      <p><strong>Finger: </strong> <span id="name_right_middle"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_right_middle"></code>
    </div>
    <div id="right_ring">
      <img id="image_right_ring" alt="">
      <p><strong>Finger: </strong> <span id="name_right_ring"></span></p>
      <p><strong>WSQ: </strong> </p>
      <code id="wsq_right_ring"></code>
    </div>

  </div>
</body>

</html>
